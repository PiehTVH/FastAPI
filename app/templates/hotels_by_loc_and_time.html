<style>
    .total {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .hotel_cart {
        display: flex;
        flex: auto;
        justify-content: space-between;
        
        
        background-color: rgb(223, 228, 237);
        font-family: 'Montserrat', sans-serif;
        margin: 2px;
        padding: 5px;
        height: 200px;
        width: 98%;
        max-width: 1400px;


        align-items: center;
    }

    .descr {
        display: flex;
        flex-direction: column;
        width: 100%;


    }

    .descr h3 {
        color: rgb(85, 85, 107);
    }

    .all_descr {
        display: flex;
        flex-direction: row;
        width: 100%;
        font-size: 14px;
        justify-content: space-between;


    }

    .text_descr {
        display:flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
    }



    .serv {
        width: 300px;
        font-family: 'Montserrat', sans-serif;
        margin-left: 15px;
        padding-left: 30px;

    }

    .composition {
        display: flex;
        flex-direction: column;
        margin: 10px auto;
        justify-content: space-between;
        width: 100%;



    }



    img {
        object-fit: cover;
        max-width: 100%;
        max-height: 100%;


    }

   

    .hotel_img {

        width: 300px;
        height: 200px;
        margin-right: 15px;
        background-image: "/static/images/simple-booking.jpg";


    }

    .hotel_img:hover {
        filter: blur(2px) brightness(70%);
        z-index: 0; 
    }

    .hotel_img {
        transition: filter 200ms ease-in-out;
        position: relative;
    }

    .rate_box {
        position: absolute;
        left: 10px;
        top:10px;
        width: 40px;
        height: 30px;
        background-color: white;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 10px;
        box-shadow: 0px 0px 10px 0px rgb(175, 174, 174);
        
    }

    .rate_label {
        font-size: 14px;
        font-weight: bold;
        color: rgb(85, 85, 107);
    }



    .rooms_sec {
        background-color: rgb(223, 228, 237);
        min-height: min-content;
        margin-left: 5px;
        margin-right: 5px;
        

    }

    .hotel_paragraph {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2px;
        background-color: rgb(223, 228, 237);
        margin-top: 3px;
        width: 1050px;
    }



    .hotel_like {
        display: flex;
        justify-content: end;
        padding-right: 5px;
        padding-top: 12px;

    }

    .hotel_like:hover {
        color: red;
    }

    .button_box {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 190px;
        margin-right: 10px;
        margin-left:30px;

    }

    .hotels_discover {

        background-color: rgb(187, 212, 241);
        border: 0;
        box-shadow: none;
        padding: 5px 20px;
        color: rgb(85, 85, 107);
        font-family: 'Montserrat', sans-serif;
        width: 120px;

    }

    .hotels_discover:hover {
        background-color: rgb(202, 214, 237);
    }

    .clear_box {
        height: 120px;
    }

    @media screen and (max-width:680px) {
        .hotel_cart {
            display:flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: auto;
            width: 320px;
            margin-left:0px;
        }

        .hotel_paragraph {
            padding: none;
            justify-content: flex-start;
            align-items: flex-start;
            width:330px;
        }
        .descr, .serv {
            font-size: 10px;
        }
        .serv {
            width: 100px;
        }
        .hotels_discover {
            font-size: 10px;
            width: 80px;;
            padding: 5px 10px;
        }
        .hotel_img {
            width: 50%;
            height:50%;
            object-fit: scale-down;
        }
        .composition {
            border-top-color: rgb(86, 142, 206);
            border-top-style: solid;
            display:flex;
            flex-direction: row;
            margin: 0px;
            padding-top:15px;
            
        }

        .bookings_list {
            padding: 5px 20px;
        }

        .button_box {
            margin-right: 5px;
        }

        .text_descr{
            flex-direction: column;
        }

        
    }

    @media screen and (min-width:680px) and (max-width:1100px){
        .hotel_cart {
            display:flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            height: auto;
            
            margin-left:0px;
        }

        .hotel_paragraph {
            padding: none;
            justify-content: flex-start;
            align-items: flex-start;
            width:auto;
        }
        .descr, .serv {
            font-size: 10px;
        }
        .hotels_discover {
            font-size: 10px;
            width: 80px;
            padding: 5px 10px;
        }
        .hotel_img {
            width: 50%;
            height:50%;
            object-fit: scale-down;
        }

    
        .composition {
            display:flex;
            flex-direction: row;
            margin: 0px;
            padding-top:15px;
            
        }

        .text_descr {
            flex-direction: column;
            
        }

        .descr {
            width: 280px;
        }

        .all_descr {
            justify-content: space-between;
        }
        
        .bookings_list {
            padding: 5px 20px;

        }
        
    }

    

   
</style>

<div class="total">
    {% for hotel in hotels|sort(attribute="name") %}
    <div class="hotel_paragraph">
        <div class="hotel_cart">
            <div class="hotel_img"><img src="/static/images/{{hotel.image_id}}.jpg"
                    onerror="src='/static/images/simple-booking.jpg';">
                <div class="rate_box">
                    <label class="rate_label">
                        {% if hotel.rate != 0 %}
                        {{hotel.rate}}
                        {% else %}
                        {{"NEW"}}
                        {% endif %}
                    </label>
                </div>
                </div>
            <div class="composition">
                <div class="all_descr">
                    <div class="text_descr">
                    <div class="descr">
                        <h3>{{hotel.name}}</h3>
                        <div>{{hotel.rate}}</div>
                        <div>{{hotel.location}}</div>
                        <div><label>Свободных комнат: </label>{{hotel.rooms_left}}</div>
                    </div>
                    <div class="serv">
                        {% for serv in hotel.services %}
                        <ul>
                            <li>{{serv}}</li>
                        </ul>
                        {% endfor %}
                    </div>
                </div>
                    <div class="button_box">
                        <button class="hotels_discover" hx-get="/pages/hotels/{{hotel.id}}/rooms"
                            hx-include="#date_from, #date_to" hx-target="#roomss_cart{{hotel.id}}"
                            hx-indicator="#progress_1"
                            hx-swap="innerHTML transition:true show:#roomss_cart{{hotel.id}}:top" hx-push-url="true" hx-on::responseError="alert('Проверьте корректность дат')"
                            >Посмотреть номера</button>
                        <div class="hotel_like" >
                           
                        </div>
                        <div class="clear_box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="rooms_sec" id="roomss_cart{{hotel.id}}"></div>
    {% endfor %}
</div>
