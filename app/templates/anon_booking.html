<style>
    .wrapper {

        margin-right: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
    }

    .tabs {
        background: rgb(6, 39, 99);
        padding: 10px;
        align-items: center;
        display: flex;
        position: relative;

    }

    input[type="radio"] {
        display: none;
    }

    .nav_lab {

        height: 40px;
        margin: 15px;
        font-size: 16px;

        color: white;
        display: flex;

        align-items: center;
        cursor: pointer;
        z-index: 2;
    }

    .nav_lab:hover {
        color: rgb(114, 173, 240);
    }

    .glider {
        position: absolute;
        top: 30px;
        left: 15px;
        background: rgb(223, 228, 237);
        width: 130px;
        height: 30px;
        transition: ease .3s;
    }

    #tab1:checked~label[for="tab1"] {
        color: rgb(71, 98, 130);
    }



    #tab2:checked~label[for="tab2"] {
        color: rgb(71, 98, 130);
    }

    #tab3:checked~label[for="tab3"] {
        color: rgb(71, 98, 130);
    }

    #tab4:checked~label[for="tab4"] {
        color: rgb(71, 98, 130);
    }

    #tab1:checked~.glider {
        transform: translateX(0px);
    }

    #tab2:checked~.glider {
        transform: translateX(148px);
        width: 40px;
    }

    #tab3:checked~.glider {
        transform: translateX(210px);
        width: 40px;
    }

    #tab4:checked~.glider {
        transform: translateX(256px);
        width: 90px;
    }

    .sup {
        margin: 3px;
    }
</style>


<nav id="nav" class="nav">
    <span class="logo">ONBOOK</span>
    <div class="wrapper">
        <div class="tabs">
            <input type="radio" name="tabs" checked id="tab1">
            <label class="nav_lab" for="tab1" hx-get="/pages/search" hx-target="#bookings_list"
                hx-swap="innerHTML transition:true" hx-push-url="true">Поиск отелей</label>
            <input type="radio" name="tabs" checked id="tab2">
            <label class="nav_lab" for="tab2" hx-get="/pages/anon_fav"  hx-target="#bookings_list"
            hx-push-url="true" hx-swap="innerHTML transition:true" >
                <div>
                    <i class="fi fi-rs-heart"></i><sup class="sup">{{fav_count}}</sup>
                </div>
            </label>
            <input type="radio" name="tabs" checked id="tab3">
            <label class="nav_lab" for="tab3" hx-get="/pages/cart/anon" hx-target="#bookings_list"
            hx-push-url="true" hx-swap="innerHTML transition:true" >
                <div>
                    <i class="fi fi-rr-shopping-cart" id="cart"></i><sup class="sup">{{cart_count}}</sup>
                </div>
            </label>
            <input type="radio" name="tabs" checked id="tab4">
            <label class="nav_lab" for="tab4" hx-get="/pages/login" hx-target="#login_bar"
            hx-push-url="true" hx-swap="innerHTML transition:true" >Войти</label>
            <div class="glider"></div>
        </div>

    </div>
</nav>
