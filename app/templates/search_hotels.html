<style>
    .search_el {
        display: flex;
        font-family: 'Montserrat', sans-serif;
        margin: auto;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(223, 228, 237);
    }

    .search {
        font-size: 15px;
        font-family: 'Montserrat', sans-serif;
        color: rgb(85, 85, 107);
        border: none;
        padding: 10px;
        margin-left: 10px;
    }

    .search_date, .dropbtn {
        font-size: 15px;
        font-family: 'Montserrat', sans-serif;
        color: rgb(85, 85, 107);
        border: none;
        padding: 10px;
        margin-left: 10px;
    }

    .search_panel {
        width: 100%;
        display: flexbox;
        flex-direction: column;
        justify-content: center;
    }

    .book_hotels,
    .rooms {
        display: flexbox;
        flex-direction: column;
        margin: auto;
        margin-top: 10px;
        align-items: center;

    }

    .search_button {
        background-color: rgb(86, 142, 206);
        border: 0;
        box-shadow: none;
        padding: 12px 30px;
        margin-right: 20px;
        font-family: 'Montserrat', sans-serif;
        font-size: 15px;
        font-weight: bold;
        color: white;
    }

    .search_button:hover {
        background-color: rgb(98, 148, 205);
    }

    .inner_box_search {
        background-color: rgb(223, 228, 237);
        padding: 25px;
    }

    .dropdown {
        z-index: 4;
    position: relative;
    display: inline-block;
}

.dropdown-content {
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 4;
}
</style>



<div class="search_panel">
    <div class="search_el">
        <div class="inner_box_search">
            <label class="search" for="location">НАПРАВЛЕНИЕ:</label>
            <!-- <input type="text"  class="search_date" name="location"
            hx-get="/hotels/search" hx-trigger="input changed delay:500ms" hx-include="#location"
            hx-target="#hotel_list"> -->

            <div class="dropdown">
                <input type="search"  class="dropbtn" name="location" id="loc" 
                hx-get="/pages/loc_list" hx-trigger="input changed delay:500ms, search" hx-include="#location"
                hx-target="#myDropdown" hx-swap="innerHTML">
                <div id="myDropdown" class="dropdown-content">
                  
                </div>
              </div>

            <label class="search" for="date_from">ЗАЕЗД:</label>
            <input type="date" class="search_date" name="date_from" id="date_from">
            <label class="search" for="date_to">ВЫЕЗД:</label>
            <input type="date" class="search_date" name="date_to" id="date_to">
        </div>
        <button class="search_button" hx-get="../pages/hotels" hx-include="*" hx-target="#hotels"
            hx-swap="innerHTML transition:true">ПОИСК</button>
    </div>
    <div id="hotels" class="book_hotels"></div>
    <div id="rooms" class="rooms"></div>
</div>
