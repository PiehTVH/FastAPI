<style>
    .tablist {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
    }

    .selected {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        padding: 5px;
        margin: None;
        border: None;
        background-color: rgb(223, 228, 237);
    }

    .not_selected {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        padding: 5px;
        margin: None;
        border: None;
        background-color: white;
    }

    .not_selected:hover {
        color: rgb(114, 173, 240);
    }

    .tab-content {
        display: flexbox;
        border-top: 3px solid;
        border-color: rgb(223, 228, 237);
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        padding: 20px;
    }

    .content {
        margin-left: 15px;
    }

    .edit {
        display:flex;
        justify-content: center;
        background-color: rgb(187, 212, 241);
        border: 0;
        box-shadow: none;
        padding: 5px 20px;
        color: rgb(85, 85, 107);
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        width: 120px;
        height: 30px;
        
    }

    .edit:hover {
        background-color: rgb(202, 214, 237);
    }

    .pers_data {
        margin-bottom: 10px;
    }
    
</style>


<div class="tab-list" role="tablist">
	<button hx-get="/pages/personal_account" 
    hx-target="#bookings_list"  
    hx-swap="innerHTML transition:true"
    hx-push-url="true" 
    class="selected" aria-selected="false" >Личные данные</button>
	<button hx-get="/pages/personal_account_archive" 
    hx-target="#bookings_list" 
    hx-swap="innerHTML transition:true"
    hx-push-url="true"  
    class="not_selected" 
    aria-selected="false" >Архив бронирований</button>
</div>

<div id="tab-content" role="tabpanel" class="tab-content">
	<div class="pers_data"><label class="">Email:   </label><span class="content">{{user.email}}</span></div>
    <div class="pers_data"><label class="">Ф.И.О:   </label><span class="content">{{user.fio}}</span></div>
    <div class="pers_data"><label class="">Тел.:   </label><span class="content">{{user.telephone}}</span></div>
    <div class="edit"><i class="fi fi-rr-pencil"></i></div>
</div>
