<style>
    .search_el {
    display: flex;

    width: 80%;
    margin: auto;

    align-items: center;
    background-color: rgb(223, 228, 237);
    
       
    
}

.search {
    font-size: 15px;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
    color: rgb(85, 85, 107);
    border: none;
    padding: 10px;
    margin-left: 10px;
}

.search_date {
    font-size: 15px;
    font-family: 'Montserrat', sans-serif;
    color: rgb(85, 85, 107);
    border: none;
    padding: 10px;
    margin-left: 10px;

}

.search_panel {
    width: 100%;
    display: flexbox;
    flex-direction: column;
    align-items: center;
    border-radius: 5px;

    display: flexbox;
    flex-direction: column;

}

.search_button {
    
    background-color: rgb(187, 212, 241);

    box-shadow: none;
    padding: 12px 30px;

<div class="search_el">

    <input list="hotel_list" class="search_date" name="location" id="location">
    <label class="search" for="date_from">ЗАЕЗД:</label>

    </div>
    <button class="search_button" hx-get="../pages/hotels"

    hx-target="#hotels" hx-swap="innerHTML transition:true">ПОИСК</button>

<div id="rooms" class="rooms"></div>
